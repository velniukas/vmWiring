	<script type="text/javascript">
		
		window.onload = function() {

			var vm1 = drawVM("Tomcat", 80,40,80,100, 
				["http", "https", "ssh", "rdp"], ["db", "log", "data", "config"]).drag(move, dragger, up);
			var vm2 = drawVM("MySQL", 300,100,80,80, 
				["webserver"], ["storage", "log"]).drag(move, dragger, up);

			//connections.push(paper.connection(vm1, vm2, "#f57", "#fff|5"));
		}
